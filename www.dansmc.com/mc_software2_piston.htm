<SCRIPT language=JAVASCRIPT>
<!--

function doit()
{
    if (document.FORM.STROKE.value == null || document.FORM.RODLENGTH.value == null) {
	alert('Please fill in the Stroke and Rod Length\n');
	return true;
    }
  with (Math) {

// STROKE
    var ST = parseFloat(document.FORM.STROKE.value);
// ROD LENGTH
    var RL = parseFloat(document.FORM.RODLENGTH.value);
// INC
    var INC = parseFloat(document.FORM.INC.value);
// CT = STROKE/2
    var CT = parseFloat(document.FORM.STROKE.value) / 2;
	parent.OUTPUT.document.open();
    parent.OUTPUT.document.writeln('<BODY BACKGROUND="images/fly.jpg"><CENTER>');
    parent.OUTPUT.document.writeln('<TABLE BORDER="3" WIDTH="75%" BGCOLOR="#C0C0C0">');
    parent.OUTPUT.document.writeln('<TR BGCOLOR="#A0A0A0">');
    parent.OUTPUT.document.writeln('<TH> Crank � </TH><TH> Piston Travel </TH>');
    parent.OUTPUT.document.writeln('<TH> Crank � </TH><TH> Piston Travel </TH>');
    parent.OUTPUT.document.writeln('<TH> Crank � </TH><TH> Piston Travel </TH></TR>');
    for (DEG=0;DEG<=120;DEG+=INC) {
	var z = CT + RL - (CT * cos(DEG*2*PI/360) +
	    (RL*cos(asin((CT*sin(DEG*2*PI/360))/RL)))); 
	z = round(z*1000)/1000;
	parent.OUTPUT.document.writeln('<TR><TD ALIGN="RIGHT"> ' +
		DEG + '�</TD><TD BGCOLOR="#A0A0A0">' + z + "</TD>");
	DEG += 120;
	var z = CT + RL - (CT * cos(DEG*2*PI/360) +
	    (RL*cos(asin((CT*sin(DEG*2*PI/360))/RL)))); 
	z = round(z*1000)/1000;
	parent.OUTPUT.document.writeln('<TD ALIGN="RIGHT"> ' +
		DEG + '�</TD><TD BGCOLOR="#A0A0A0">' + z + "</TD>");
	DEG += 120;
	var z = CT + RL - (CT * cos(DEG*2*PI/360) +
	    (RL*cos(asin((CT*sin(DEG*2*PI/360))/RL)))); 
	z = round(z*1000)/1000;
	parent.OUTPUT.document.writeln('<TD ALIGN="RIGHT"> ' +
		DEG + '�</TD><TD BGCOLOR="#A0A0A0">' + z + "</TD>");
	DEG -= 240;
    }
    parent.OUTPUT.document.writeln('</TABLE></CENTER>');
    parent.OUTPUT.document.close();

    return true;
  }
}
//-->
</SCRIPT>

<CENTER>
<FORM name=FORM target=OUTPUT><br>
<TABLE width="70%" bgColor=#c0c0c0 border=4>
  <TBODY>
  <TR>
    <TD>Stroke </TD>
    <TD><INPUT size=8 value=47.80 name=STROKE> </TD>
    <TD>Rod Length </TD>
    <TD><INPUT size=8 value=95.60 name=RODLENGTH> </TD>
    <TD>Increment Degrees by </TD>
    <TD><INPUT size=8 value=5 name=INC> </TD></TR>
  <TR>
